--- name:default
# Underwater acoustic attenuation properties (water temperature and sonar frequency)
attenuation_properties:
  water_temperature:
    kelvin: 293.15
  sonar_frequency: 700.0
# Number of Beams
beam_count: 256
# Opening of the beam along the device's Z direction
beam_height:
  rad: 20.deg
# Opening of the beam orthogonal to the device's Z direction
beam_width:
  rad: 120.deg
# Number of Bins
bin_count: 500
# Gain of the sonar (0.0 - 1.0)
gain: 0.5
#
# set the virtual camera height
height: 600
# List of models that will be ignored from the camera view
ignored_models: []
#
# Paths to resolve the model:// URIs in the world file.
model_paths: []
# Range of the sonar in meters (1.0 - 150.0)
range: 50.0
# set the virtual camera width
width: 800
#
# path to the world_file_path.
world_file_path: ''
# Write shader image
write_shader_image: false
